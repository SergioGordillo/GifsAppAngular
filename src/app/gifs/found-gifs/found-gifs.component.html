
<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor= "let result of results">
        <div class="card">
            <div class="card-body">
                <img [src]="result.images.downsized_medium.url" 
                     [alt]="result.title"
                     class="card-img-top">
                <p class="card-text">
                    {{result.title}}
                </p>
            </div>
        </div>
    </div>
</div>
